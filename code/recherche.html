<body>

    <!-- Mettre 1 input et 1 bouton pour refaire la barre de recherche de Google -->
    <!-- L'input devra envoyer ses données dans l'URL à l'adresse suivate -->
    <!-- https://www.google.com/search -->
    <!-- et les données à envoyer s'appelleront "q" -->

    <form action="http://localhost:8888/interceptor.php" method="GET">
        <input type="text" name="q" placeholder="Recherche ..." />
        <button type="submit">Rechercher</button>
    </form>

</body>
